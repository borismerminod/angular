<div class="product-container" >
    <app-filter 
        [all]="allProductNumber" 
        [inStock]="allInStockNumber" 
        [outOfStock]="allOutOfStockNumber"
        (selectedFilterRadioButtonChanged)="onFilterChanged($event)" >
    </app-filter>
    <div *ngFor="let prod of products; let i = index" (click)="selectedProduct = prod">
        <!--<app-product  *ngIf="selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton" [product]="prod" [index]="i"></app-product>-->
        <app-product  *ngIf="searchText === '' || prod.name.toLocaleLowerCase().includes(searchText)" [product]="prod" [index]="i"></app-product>
    </div>
</div>
