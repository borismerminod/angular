<div class="search-product">
    <input type="text" class="search-product-input" [(ngModel)]="searchText"/>
    <button class="btn btn-search">Search</button>
</div>
<div class="search-result-for">
    <p *ngIf="searchText !==''">
        <strong>Search result for : </strong> {{searchText}}
    </p>
</div>
